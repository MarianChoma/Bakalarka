<div *ngIf="lists">
  <div class="teams" *ngFor="let list of lists">
    <div class="team-container">
      <h1>Názov klubu: {{list.nazov}}</h1>
      <h2>Liga: {{list.liga}}</h2>
    </div>
  </div>
</div>
<div *ngIf="!lists">
  <h3 class="empty-state-text">Ešte nie sú prihlásené žiadne tímy do turnaja.</h3>
</div>
