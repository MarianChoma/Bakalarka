<div class="timer">

  <div class="inner" *ngIf="daysToDday < 0">
    <div class="teams" *ngFor="let match of matches['footballMatch']">
      <h1 class="headline">{{match.home.nazov}} <b>vs</b> {{match.host.nazov}}</h1>
    </div>
  </div>
  <div class="inner" *ngIf="daysToDday>=0">
    <h1 class="headline"> Ukonƒçenie prihlasovania </h1>
    <ul>
      <li><span id="days"> {{daysToDday}}d</span></li>
      <li><span id="hours"> {{hoursToDday}}h</span></li>
      <li><span id="minutes"> {{minutesToDday}}m</span></li>
      <li><span id="seconds"> {{secondsToDday}}s</span></li>
    </ul>
  </div>

</div>
